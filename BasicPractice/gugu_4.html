<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>gugudan: </span><br>
    <script>
        for (var i = 1; i <= 9; i++) {
            document.write("<br>");
            document.write(i + "단 입니다.");
            document.write("<br>");
            document.write("-------------------");
            document.write("<br>");
            for (var j = 1; j <= 9; j++) {
                if (i <= 4) {
                    document.write(i + " * " + j + " = " + (i + j) + "<br>");
                }
            }
        }
    </script>
</body>

</html>
